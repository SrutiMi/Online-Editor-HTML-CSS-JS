<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <img src="imgs/body-image" alt="developer" class="image-logo">
       <h1>Online Editor</h1>
      <nav >
        <ul class="nav-links">
          <li><a href="#html-editor">HTML Editor</a></li>
          <li><a href="#css-editor">CSS Editor</a></li>
          <li><a href="#js-editor">Javascript Editor</a></li>
        </ul>
      </nav>
   </header>
   <hr>
    
   <main>
    <section id="html-editor">
       <h3>HTML Editor</h3>
       <textarea rows="30" cols="45" class="html-text" placeholder="Enter your html code over here"></textarea>
    </section>
    <section class="vertical-line"></section>
    <section id="css-editor">
      <h3>CSS Editor</h3>
      <textarea  cols="45" rows="30" class="css-text" placeholder="Enter your css code over here"></textarea>
    </section>
    <section class="vertical-line"></section>
    <section id="js-editor">
      <h3>Javascript Editor</h3>
      <textarea cols="45" rows="30" class="js-text" placeholder="Enter your JS code over here"></textarea>
    </section>
    
   </main>
   <br><br><br><hr>
 
   <div class="button-div"><button class="run-code">RUN CODE</button></div>
   <br><br>
      <section class="OUTPUT">
        <h3>OUTPUT</h3>
        <iframe class="iframe"></iframe>

      </section>

   <script src="script.js"></script>
</body>
</html>
